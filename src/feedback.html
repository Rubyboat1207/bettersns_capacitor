<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; script-src 'self'" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/feedback.css" />

  <script type="module" src="./js/script.js"></script>
  <script type="module" src="./js/feedback.js"></script>
</head>

<body>
  <div class="vertLayout">
    <img class="credLogo" id="credId" src="./assets/imgs/logo.png" />
    <h3 class="version" id="version"></h3>
    <div class="background">
      <div class="outline">
        <h1 class="text">Feedback / Bug Report</h1>
        <div class="reportName">
          <h1>Your Name</h1>
        </div>
        <div class="inField">
          <input id="reporterName" type="text" placeholder="ex. John Doe"/>
        </div>
        <div class="reportContact">
          <h1>Contact</h1>
        </div>
        <div class="inField">
          <input id="reporterContact" type="text" placeholder="Phone, discord, or email, etc. (optional)"/>
        </div>
        <div>
          <h1 class="messageText">Message:</h1>
          <div class="box">
            <textarea id="txtInput" class="txtInput" rows="4" cols="50" placeholder="Whatever you want to tell us! Do you have a cool suggestion? Did you find a bug for us to squash? Or just wanna chat? Just put a message here."></textarea>
          </div> 
          <button class="back" id="back">Back</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
