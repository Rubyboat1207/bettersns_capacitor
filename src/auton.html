<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/auton.css" />
    <link rel="stylesheet" href="./css/horizontal.css" />

    <script src="../js/script.js"></script>
    <script src="../js/auton.js"></script>
  </head>
  <body>
    <div class="header vertLayout">
      <div id="alliance-display"><div></div></div>
      <h1>Autonomous Info</h1>
    </div>
    <div class="vertLayout large-section vl_left">
      <div class="vertLayout button">
        <button id="auton">Autonomous</button>
      </div>
      <div class="horizLayout grids">
        <div class="side-grids grid-container">
          <div class="cone-grid"></div>
          <div class="cube-grid"></div>
          <div class="cone-grid"></div>
          <div class="cube-grid"></div>
        </div>
        <div class="community">
          <div class="community-grids grid-container">
            <div class="cone-grid"></div>
            <div class="cube-grid"></div>
            <div class="cone-grid"></div>
            <div class="cube-grid"></div>
          </div>

        </div>
        <div class="side-grids grid-container">
          <div class="cone-grid"></div>
          <div class="cube-grid"></div>
          <div class="cone-grid"></div>
          <div class="cube-grid"></div>
        </div>
      </div>
      <checkbox class="vertLayout" id="noShow">
        <span>Attempted Place</span>
        <div class="checkbox">
          <div class="line-container"><div class="line"></div></div>
          <div class="knob"></div>
        </div>
      </checkbox>
    </div>
    <img src="assets/imgs/back.svg" class="back" id="back"/>
  </body>
</html>
