<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/auton.css" />
    <link rel="stylesheet" href="./css/horizontal.css" />

    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/auton.js"></script>
    <script type="module" src="./js/field.js"></script>
  </head>
  <body>
    <div class="header vertLayout">
      <div id="alliance-display"><div></div></div>
      <h1>Autonomous Info</h1>
    </div>
    <div class="notes hidden" id="notes-container">
      <div class="notes-outline">
        <div class="content-container">
          <h1>Notes</h1>
          <div class="line"></div>
          <textarea
            id="notes"
            placeholder="ex. Cycle times are slow"
          ></textarea>
        </div>
      </div>
      <div class="notes-button" id="notes-button">
        <span>&gt;&gt;</span>
      </div>
    </div>
    <div class="vertLayout large-section vl_left">
      <div class="horizLayout grids">
        <div class="side-grids grid-container">
          <div class="cone-grid">
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
          </div>
          <div class="cube-grid">
            <div class="icon">
              <img src="assets/imgs/cube.svg" class="cone" />
            </div>
            <div class="icon">
              <img src="assets/imgs/cube.svg" class="cone" />
            </div>
          </div>
          <div class="cone-grid">
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
          </div>
        </div>
        <div class="community-grids grid-container">
          <div class="cone-grid">
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
          </div>
          <div class="cube-grid">
            <div class="icon">
              <img src="assets/imgs/cube.svg" class="cone" />
            </div>
            <div class="icon">
              <img src="assets/imgs/cube.svg" class="cone" />
            </div>
          </div>
          <div class="cone-grid">
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
          </div>
        </div>
        <div class="side-grids grid-container">
          <div class="cone-grid">
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
          </div>
          <div class="cube-grid">
            <div class="icon">
              <img src="assets/imgs/cube.svg" class="cone" />
            </div>
            <div class="icon">
              <img src="assets/imgs/cube.svg" class="cone" />
            </div>
          </div>
          <div class="cone-grid">
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
            <div class="icon">
              <img src="assets/imgs/cone.svg" class="cone" />
            </div>
          </div>
        </div>
      </div>
      <div class="floor" id="floor">
        <div class="cone-floor"></div>
        <div class="cube-floor"></div>
        <div class="cone-floor"></div>
        <div class="cone-floor"></div>
        <div class="cube-floor"></div>
        <div class="cone-floor"></div>
        <div class="cone-floor"></div>
        <div class="cube-floor"></div>
        <div class="cone-floor"></div>
      </div>
      <div class="community"></div>
        <div class="horizLayout Attempted">
          <checkbox class="vertLayout " id="moved">
            <span>Moved At All</span>
            <div class="checkbox" id="movedAtAll">
              <div class="line-container"><div class="line"></div></div>
              <div class="knob"></div>
            </div>
          </checkbox>
          <checkbox class="vertLayout" id="community-place">
            <span>Attempted Place</span>
            <div class="checkbox" id="attemptedPlace">
              <div class="line-container"><div class="line"></div></div>
              <div class="knob"></div>
            </div>
          </checkbox>
          <checkbox class="vertLayout" id="left_community">
            <span>Left Community</span>
            <div class="checkbox" id="leftCom">
              <div class="line-container"><div class="line"></div></div>
              <div class="knob"></div>
            </div>
          </checkbox>
        </div>
        <div class="horizLayout button">
          <img src="assets/imgs/unsuccessful_charge.svg" id="charge" class="charge" lvl="0">
          <button id="teleop">Teleop</button>
        </div>
      </div>
    <img src="assets/imgs/back.svg" class="back" id="back" />
  </body>
</html>
